<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
      <img mat-card-sm-image src="https://cbs.elazig.bel.tr/assets/bel_logo.jpg" >
      </mat-card-title>
      <mat-card-title>Süreç Yönetim Portalı</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>TC No giriniz</mat-label>
        <input matInput type="text" [(ngModel)]="loginData.tcno">
        @if (loginData.tcno) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="loginData.tcno=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
      <mat-form-field class="example-form-field" *ngIf='status' appearance="outline">
        <mat-label>SMS Kodu</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" maxlength="4" [(ngModel)]="smscode">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="end">
    <button mat-raised-button style="background-color: #0079c1; color: white; width: 40%" (click)="sendCode()" mat-button>SMS Gönder</button>
    <!-- <button mat-raised-button style="background-color: #0079c1; color: white; width: 40%" (click)="login()" *ngIf='status' mat-button>Giriş</button> -->
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
