<div class="example-container" tabindex="0">
    <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Aramak istediğiniz talep bilgilerini yazınız</mat-label>
        <input matInput (keyup)="applyFilter($event, completedDataSource)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="completedDataSource" class="mat-elevation-z8 demo-table" style="padding: 10px">
      @for (column of columns; track column) {
        <ng-container matColumnDef="{{column.columnDef}}">
          <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let element">
            {{element[column.columnDef]}}
            <ng-container *ngIf="column.columnDef === 'onaybuton'">
              <button mat-icon-button (click)="checkTask(element)">
                <mat-icon>check</mat-icon>        
              </button>
            </ng-container>
          </td>
        </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedOnayCols"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedOnayCols;"></tr>
    </table>
</div>
<div style="height: 100px; margin-top: 20px;">
    <button mat-button matStepperPrevious>Geri</button>
    <button mat-button matStepperNext>Sonraki</button>
</div>
