    <div style="display: flex;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <input matInput [(ngModel)]="filteredUser" (keyup)="applyFilter()" placeholder="Aramak istediğiniz kelimeyiz yazınız." #input>
        </mat-form-field>
        <div class="example-button-container" style="margin-left: 10px;">
            <button (click)="addYetkiliUser()" mat-fab color="primary" aria-label="Example icon button with a home icon">
              <mat-icon >add</mat-icon>
            </button>
          </div>
    </div>
        <table #yetkiliUser mat-table [dataSource]="yetkiliKullanicilar" class="mat-elevation-z8 demo-table" style="padding: 10px">
            <ng-container matColumnDef="ad">
                <th mat-header-cell *matHeaderCellDef> Adı </th>
                <td mat-cell *matCellDef="let element"> {{element.ad}}</td>
            </ng-container>
            <ng-container matColumnDef="tc">
                <th mat-header-cell *matHeaderCellDef> TCKN </th>
                <td mat-cell *matCellDef="let element"> {{element.tc}}</td>
            </ng-container>
            <ng-container matColumnDef="sicil">
                <th mat-header-cell *matHeaderCellDef> Sicil No. </th>
                <td mat-cell *matCellDef="let element"> {{element.sicil}}</td>
            </ng-container>
            <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef> Tel No. </th>
                <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Posta </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="kullaniciadi">
                <th mat-header-cell *matHeaderCellDef> Kullanıcı  Adı</th>
                <td mat-cell *matCellDef="let element"> {{element.kullaniciadi}} </td>
            </ng-container>
            <ng-container matColumnDef="mudurluk_adi">
                <th mat-header-cell *matHeaderCellDef> Mudurluk </th>
                <td mat-cell *matCellDef="let element"> {{element.mudurluk_adi}} </td>
            </ng-container>
            <ng-container matColumnDef="yetki">
                <th mat-header-cell *matHeaderCellDef> Yetki </th>
                <td mat-cell *matCellDef="let element"> {{element.yetki}} </td>
            </ng-container>
            <ng-container matColumnDef="kaldır">
                <th mat-header-cell *matHeaderCellDef> Kaldır </th>
                <td mat-cell *matCellDef="let element">
                    <button color="warn" mat-icon-button>
                        <mat-icon>remove</mat-icon>        
                      </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
